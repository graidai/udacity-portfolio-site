<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/e9f319140a.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
	<!-- PSEUDO TOP RIGHT GRID-->
			<div class="col-md-2"></div>

	<!-- HEADER -->
			<div class="col-md-10">
					<div id="logo-style">
						<i class="fa fa-snowflake-o fa-5x" aria-hidden="true"></i>
					</div>
					<header class="right-floater">
						<h1>GAURAV RAI</h1>
						<h5>FRONT-END SAMURAI</h5>
						<div class="line"></div>
					</header>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2 pseudo-sidebar">
					<div class="box-wrapper" >
						<div class="box blue"></div>
						<div class="color-caption">#02b3e4</div>
					</div>
					<div class="box-wrapper" >
						<div class="box dark-gray"></div>
						<div class="color-caption">#2d3c49</div>
					</div>
					<div class="box-wrapper" >
						<div class="box light-gray"></div>
						<div class="color-caption">#7d97ad</div>
					</div>
			</div>

		<!-- TITLE PHOTO -->
			<section class="col-md-10 no-padding">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<img src="https://images.unsplash.com/photo-1501159599894-155982264a55?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=63381486c6e3a033f992f665d3f88aa2" alt="workplace">
						</div>

						<!-- SMALLER PHOTO GRIDS -->
						<h3 class="col-md-12 grid-text">Featured Work</h3>				 
						<div class="col-md-4" >
							<div class="thumbnails">
								<img src="https://images.unsplash.com/photo-1473831818960-c89731aabc3e?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=50620fd3bbab5afdafa76cc1abd6d270" alt="chipmaker">
								<div class="caption-header">MASTER OF CHIPS</div>
								<p>http://github.com/udacity/master/</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="thumbnails">
								<img src="https://images.unsplash.com/photo-1490677051926-c16b67decc36?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=c6e8e11bbb90131b84094bdedceb406c" alt="flower">
								<div class="caption-header">FADE FLOWER</div>
								<p>http://github.com/udacity/flowerpower/</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="thumbnails">
								<img src="https://images.unsplash.com/photo-1492618269284-653dce58fd6d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=d3283afff998e384fbccec7947c1d41d" alt="eyes wide unshut">
								<div class="caption-header">EYE LASIAN</div>
								<p>http://github.com/udacity/eyelasian/</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
